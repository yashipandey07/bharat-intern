<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temp Comverter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>
  <body>

    <div class="container">

        <div class="converter-container">
          
          <div class="card">
            <div class="card-header">
              <h1 class="text-center">Convert Temperature</h1>
            </div>
            <div class="card-body">

              <div class="row g-2">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="number" class="form-control" id="input-1" placeholder="Enter degree in Celsius or Fahrenheit" value="1">
                    <label>Enter Temperature &deg;</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <select id="select-1" class="form-select">
                      <option value="cel" selected>Celsius</option>
                      <option value="fah">Fahrenheit</option>
                    </select>
                    <label for="floatingSelectGrid">What is it?</label>
                  </div>
                </div>
                
                <h2 class="text-center py-3">Result: <span class="result"></span></h2>

                <button id="submit" type="button" class="btn btn-primary">Convert </button>
              </div>


            </div>
          </div>
          

            

        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
